query getProducts($limit: Int, $offset: Int) {
  products(limit: $limit, offset: $offset) {
    id
    title
    price
    isShippable
    isAuction
    auction {
      expirationTime
    }
    currency {
      currency_code
      currency_symbol
    }
    images {
      uri
    }
  }
}

query getProductData($productId: String!) {
  product(productId: $productId) {
    title
    description
    price
    isShippable
    editedAt
    isAuction
    views
    likes
    user {
      id
      location
      username
      avatar
    }
    auction {
      id
      expirationTime
      bids {
        amount
        bidTime
        user {
          id
          username
          avatar
        }
      }
    }
    currency {
      currency_code
      currency_symbol
    }
    images {
      uri
    }
  }
}

query addNewBid($auctionId: String!, $userId: String!, $bidAmount: Int!) {
  addNewBid(auctionId: $auctionId, userId: $userId, bidAmount: $bidAmount) {
    id
  }
}
